<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="calc_container">
            <div class="calc_body">
                <div class="result_area">
                   <input type="text" name="display" class="textarea" value="0">
                </div>

                <div class="operation_area">
                    <div class="key">
                        <button class="btn btn7" value="7">7</button>
                        <button class="btn btn8">8</button>
                        <button class="btn btn9">9</button>
                        <button class="btn btn_del">DEL</button>
                    </div>

                    <div class="key">
                        <button class="btn btn4">4</button>
                        <button class="btn btn5">5</button>
                        <button class="btn btn6">6</button>
                        <button class="btn btn_plus">+</button>
                    </div>

                    <div class="key">
                        <button class="btn btn1" >1</button>
                        <button class="btn btn2">2</button>
                        <button class="btn btn3">3</button>
                        <button class="btn btn_minus">-</button>
                    </div>

                    <div class="key">
                        <button class="btn btn_point">.</button>
                        <button class="btn btn_zero">0</button>
                        <button class="btn btn_devide">/</button>
                        <button class="btn btn_multiply">Ã—</button>
                    </div>

                    <div class="key">
                        <button class="btn_last btn_reset">Reset</button>
                        <button class="btn_last btn_equal">=</button>
                    </div>
                </div>
            </div>
    </div>
    

    <script src="calc.js"></script>
</body>
</html>
